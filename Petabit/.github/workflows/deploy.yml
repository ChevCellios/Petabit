name: Deploy to Railway

on:
  push:
    branches:
      - PetabitVerNET90304

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.304'

      - name: Restore dependencies
        run: dotnet restore Petabit/Petabit.csproj

      - name: Build
        run: dotnet build Petabit/Petabit.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Petabit/Petabit.csproj -c Release -o publish

      # Railway deploy
      - uses: railwayapp/railway-deploy@v1
        with:
          service-id: ${{ secrets.RAILWAY_SERVICE_ID }}
          token: ${{ secrets.RAILWAY_TOKEN }}
